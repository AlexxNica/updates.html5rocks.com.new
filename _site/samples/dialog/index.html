  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>&lt;dialog&gt; Element Sample</title>

    <link href='//fonts.googleapis.com/css?family=Roboto+Condensed:300italic,400italic,700italic,400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../styles/main.css">
  </head>
  <body>
    <h1>&lt;dialog&gt; Element Sample</h1>
    <p>Available in <a href="http://www.chromestatus.com/feature/5770237022568448">Chrome 37+</a></p>

    <!-- // [START code-block] -->
    <p>This button will open a native &lt;dialog&gt; element: <button id="show">Open Dialog</button></p>

    <dialog>
      <p>Here's the dialog with default styles!</p>
      <p>You can modify the styles if you wish.</p>
      <button id="close">Close</button>
    </dialog>

    <script>
      var dialog = document.querySelector('dialog');
      document.querySelector('#show').onclick = function() {
        dialog.show();
      };
      document.querySelector('#close').onclick = function() {
        dialog.close();
      };
    </script>
